<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<title>ChatGPT</title>
<link rel="stylesheet" href="index.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.0/split.min.js"></script>
</head>

<body class="myarrow">
<div id="webviewContainer" class="flex split">
<!-- Panes Go Here -->
</div>
<form id="form" class="">
<textarea rows="4" id="prompt" name="prompt" autofocus
placeholder="Enter a superprompt here.
- Submit: Cmd/Ctrl+Enter
- Resize windows: Cmd+1/2/3/A/-/+
- New chat: Cmd+R
"></textarea>
<button id="btn" type="submit" title="cmd+enter to submit">
<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
<path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
</svg>
</button>
</form>
<script src="interface.js"></script>
</body>

</html>
