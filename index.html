<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Smol Gods</title>
		<link rel="stylesheet" href="index.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.0/split.min.js"></script>
	</head>

	<body class="">
		<div id="webviewContainer" class="split">
			<!-- Panes Go Here -->
		</div>
		<form id="form" class="">
			<textarea
				rows="4"
				id="prompt"
				name="prompt"
				autofocus
				placeholder="Enter a superprompt here.
- Quick Open: Cmd+G or Submit: Cmd/Ctrl+Enter (customizable in menu)
- Switch windows: Cmd+1/2/3/A, or Resize windows: Cmd -/+, or Back/Fwd: Cmd H/L
- New chat: Cmd+R or Right-click menubar icon for more options!
"
			></textarea>
			<button id="btn" type="submit" title="cmd+enter to submit">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="w-6 h-6"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5"
					/>
				</svg>
			</button>
		</form>
		<script src="interface.js"></script>
	</body>
</html>
