<!DOCTYPE html>
<html>

<head>
    <title>Preferences</title>
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>Preferences</h1>
    <div id="providers">
        <label>
            <input type="checkbox" id="webviewOAIEnabled" checked>
            Enable OpenAI Chat
        </label>
        <br>
        <label>
            <input type="checkbox" id="webviewBARDEnabled" checked>
            Enable Google Bard
        </label>
        <br>
        <label>
            <input type="checkbox" id="webviewSMOLEnabled" checked>
            Enable Smol Talk
        </label>
        <br>
        <label>
            <input type="checkbox" id="webviewCLAUDEEnabled">
            Enable Anthropic Claude
        </label>
        <br>
        <label>
            <input type="checkbox" id="webviewBINGEnabled" checked>
            Enable Microsoft Bing
        </label>
    </div>
    <br>
    <label>
        <input type="checkbox" id="SuperPromptEnterKey">
        Enable Super Prompt "Enter" key only instead of "CMD+Enter" Keys. (This will disable "Shift+Enter" for multiline messages)
    </label>
    <br /><br />
    <button id="save">Save</button>
    <script src="preferences.js"></script>
</body>

</html>
